<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Rotator</title>
</head>
<body>
    <iframe id="websiteFrame" width="100%" height="1000px" style="border: none;"></iframe>

    <script>
        // Array of website URLs
        const websites = [
            'https://lakshan55555.github.io/DASHBOARD-TV/COUNT.html',
            'https://lakshan55555.github.io/DASHBOARD-TV/ISSUE.html',
            'https://lakshan55555.github.io/CARLTON-DASHBOARD/DASHBOARD.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/1.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/2.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/3.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/4.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/5.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/6.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/7.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/8.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/9.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/10.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/11.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/12.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/13.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/14.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/15.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/16.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/17.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/18.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/19.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/20.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/21.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/22.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/23.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/24.html'
            'https://lakshan55555.github.io/DASHBOARD-TV/25.html'

        
        ];

        let currentIndex = 0;

        function loadNextWebsite() {
            // Load the next website in the iframe
            document.getElementById('websiteFrame').src = websites[currentIndex];

            // Increment index and loop if necessary
            currentIndex = (currentIndex + 1) % websites.length;
        }

        // Load the first website when the page loads
        window.onload = function() {
            loadNextWebsite();
            // Set interval to load the next website every 2 minutes (120,000 milliseconds)
            setInterval(loadNextWebsite, 120000);
        };
    </script>
</body>
</html>
